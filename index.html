<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">A responsive Calculator</h1>
  <div id="container">
    <div id="display"></div>
    <div id="keyPad">
      <div id="numbersContainer">
        <div id="firstRow">
          <div class="numberPad" id="key1">1</div>
          <div class="numberPad" id="key2">2</div>
          <div class="numberPad" id="key3">3</div>
          <div class="operators" id="+">+</div>

        </div>
        <div id="secondRow">
          <div class="numberPad" id="key4">4</div>
          <div class="numberPad" id="key5">5</div>
          <div class="numberPad" id="key6">6</div>
          <div class="operators" id="-">-</div>
        </div>
        <div id="thirdRow">
          <div class="numberPad" id="key7">7</div>
          <div class="numberPad" id="key8">8</div>
          <div class="numberPad" id="key9">9</div>

          <div class="operators" id="*">*</div>


        </div>
        <div id="fourthRow">
          <div class="numberPad" id="key.">.</div>
          <div class="numberPad" id="key0">0</div>
          <div id="keyDel">del</div>
          <div class="operators" id="/">/</div>

        </div>
      </div>


    </div>
    <div id="resultContainer">
      <div id="equal">=</div>
      <div id="clear">Clear</div>
    </div>
  </div>
  <div id="footer">Developped by ISMAB</div>

  <script src="calculator.js"></script>
</body>

</html>
